<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

body {
    background-color: #141414; /* Netflix Deep Black */
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#container {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 60px;
    border-radius: 8px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

h1 {
    color: #E50914; /* Netflix Red */
    font-size: 2.5rem;
    margin-bottom: 25px;
    text-align: center;
}

/* Input Styling */
input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    background: #333;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 1rem;
}

input:focus {
    background: #454545;
    outline: none;
    border-bottom: 2px solid #E50914;
}

/* Button Styling */
button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease;
}

#add, #update, #getAll, #logs {
    background-color: #E50914;
    color: white;
}

#add:hover, #update:hover, #getAll:hover, #logs:hover {
    background-color: #f40612;
}

#goBack {
    background-color: #333;
    color: white;
    position: absolute;
    top: 20px;
    left: 20px;
    width: auto;
    padding: 8px 20px;
}

#goBack:hover {
    background-color: #444;
}
#result {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.user-card {
    background-color: #181818;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 20px;
    transition: 0.3s ease;
}

.user-card:hover {
    border-color: #e50914; /* Netflix Red glow */
    background-color: #202020;
}

.card-header {
    color: #e50914;
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 15px;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
}

.data-row {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
}

.data-row strong {
    color: #777;
    font-size: 0.8rem;
    font-weight: 500;
}

.data-row span {
    font-size: 0.9rem;
    color: #e5e5e5;
}

.password-row span {
    font-family: monospace;
    background: #111;
    padding: 2px 6px;
    border-radius: 3px;
    color: #ff9999;
}

/* Spacer for better layout */
p {
    height: 10px;
}
    </style>
</head>

</body>
</html>
