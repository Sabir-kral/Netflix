<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <style>
        :root {
    --netflix-red: #e50914;
    --input-gray: #333;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Arial, sans-serif; }

body { 
    background-color: #000;
    color: #fff;
}

.login-wrapper {
    height: 100vh;
    width: 100%;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-0746f3741855/web/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_large.jpg');
    background-size: cover;
    background-position: center;
}

.nav { padding: 25px 50px; }
.logo { width: 170px; }

/* The Center Login Card */
.login-card {
    background-color: rgba(0, 0, 0, 0.75);
    width: 450px;
    margin: 0 auto;
    padding: 60px 68px 40px;
    border-radius: 4px;
    min-height: 550px;
}

h1 { margin-bottom: 28px; font-size: 2rem; }

.input-container { margin-bottom: 16px; }

input[type="text"], input[type="password"] {
    width: 100%;
    height: 50px;
    background: var(--input-gray);
    border: none;
    border-radius: 4px;
    padding: 0 20px;
    color: white;
    font-size: 1rem;
}

.btn-signin {
    width: 100%;
    padding: 16px;
    background-color: var(--netflix-red);
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    margin-top: 24px;
}

.form-help {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    color: #b3b3b3;
    font-size: 0.8rem;
}

.form-help a { color: #b3b3b3; text-decoration: none; }
.form-help a:hover { text-decoration: underline; }

.login-footer { margin-top: 80px; color: #737373; }
.login-footer p { margin-bottom: 12px; }
.login-footer a { color: white; text-decoration: none; }
.login-footer a:hover { text-decoration: underline; }
.login-footer small { font-size: 0.8rem; display: block; margin-top: 15px; }

/* Responsive */
@media (max-width: 740px) {
    .login-wrapper { background: #000; }
    .login-card { width: 100%; padding: 20px; min-height: auto; background: #000; }
    .nav { padding: 20px; }
    .logo { width: 100px; }
}
    </style>
</head>
<body>
    <div class="login-wrapper">
        <nav class="nav">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix">
        </nav>
<main class="login-card">
    <h1>Sign In</h1>
    <form id="loginForm">
        <div class="input-container">
            <input type="text" id="username"  placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" id="password"  placeholder="Password">
        </div>
        
        <div id="result" style="margin-bottom: 15px; font-size: 0.9rem; color: #e87c03;"></div>

        <button onclick="login()" class="btn-signin">Sign In</button>
        
        <div class="form-help">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <p>Dont have an account <a href="sign.html">Sign</a></p>
            </div>
            <a href="#">Need help?</a>
        </div>
    </form>
</main>

<script src="login.js"></script>
</body>
</html>
