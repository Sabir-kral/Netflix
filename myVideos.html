<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Videos | Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-gray: #181818;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
        }

        body {
            background-color: var(--netflix-black);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--netflix-red);
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back-btn {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: white;
            color: black;
        }

        /* Video Grid Layout */
        #result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Video Card Design */
        .video-card {
            background-color: var(--netflix-gray);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .video-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 160px;
            background: linear-gradient(45deg, #333, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--netflix-red);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-content {
            padding: 15px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .video-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .meta-data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .age-badge {
            border: 1px solid var(--text-muted);
            padding: 2px 5px;
            border-radius: 2px;
        }

        .status-active { color: #46d369; }
        .status-inactive { color: var(--netflix-red); }

        #error-msg {
            color: var(--netflix-red);
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        :root {
    --netflix-red: #e50914;
    --netflix-black: #141414;
    --netflix-dark-grey: #181818;
    --text-white: #ffffff;
    --text-grey: #b3b3b3;
}

body {
    background-color: var(--netflix-black);
    color: var(--text-white);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px 4%;
}

/* Grid Layout */
#result {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 30px;
    margin-top: 20px;
}

/* Video Card Styles */
.video-card {
    background-color: var(--netflix-dark-grey);
    border-radius: 4px;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-bottom: 3px solid transparent;
}

.video-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    border-bottom: 3px solid var(--netflix-red);
}

.video-card b {
    display: block;
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: var(--netflix-red);
}

.video-card p {
    font-size: 0.85rem;
    color: var(--text-grey);
    margin: 5px 0;
}

/* Detail View Styles */
.detail-container {
    max-width: 800px;
    margin: 50px auto;
    background: linear-gradient(to bottom, #2f2f2f, var(--netflix-black));
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
}

.detail-info h1 {
    font-size: 3rem;
    margin-top: 0;
}

.detail-info p {
    line-height: 1.6;
    color: var(--text-grey);
    font-size: 1.1rem;
}

/* Button Styling */
button {
    cursor: pointer;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    padding: 12px 24px;
    transition: 0.2s;
}

.btn-back { background: #333; color: white; }
.btn-update { background: white; color: black; margin-right: 10px; }
.btn-delete { background: var(--netflix-red); color: white; }

button:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <header>
        <h1>My Videos</h1>
        <a href="managerPanelMain.html" class="back-btn">BACK</a>
    </header>

    <div id="result">
        </div>

    <script src="myVideos.js"></script>
</body>
</html>
