<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset & Background */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #141414; /* Netflix Black */
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    padding: 40px;
}

/* Header & Main Button */
.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

button {
    cursor: pointer;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    transition: 0.2s ease;
}

.btn-back {
    background-color: #333;
    color: white;
    padding: 10px 20px;
}

.btn-back:hover { background-color: #454545; }

/* The Grid (Going down when page is full) */
#result {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

/* Individual Video Card */
.video-card {
    background-color: #181818;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 20px;
    width: calc(25% - 15px); /* 4 per row */
    min-width: 250px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.video-card:hover {
    border-color: #e50914; /* Netflix Red */
    transform: translateY(-5px);
}

.video-card b {
    font-size: 1.2rem;
    color: #e50914;
    display: block;
    margin-bottom: 10px;
}

.video-card p {
    font-size: 0.9rem;
    color: #b3b3b3;
    margin: 5px 0;
}

/* Detail View View Styles */
.detail-container {
    background: #181818;
    padding: 40px;
    border-radius: 12px;
    max-width: 800px;
    margin: 0 auto;
    border: 1px solid #333;
}

.detail-container h1 {
    color: #e50914;
    margin-bottom: 20px;
}

.detail-info p {
    margin: 15px 0;
    font-size: 1.1rem;
    border-bottom: 1px solid #222;
    padding-bottom: 10px;
}

.action-buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.btn-update {
    background-color: #e50914;
    color: white;
    padding: 12px 25px;
}

.btn-delete {
    background-color: transparent;
    color: #fff;
    border: 1px solid #fff;
    padding: 12px 25px;
}

.btn-delete:hover {
    background-color: #fff;
    color: #000;
}

/* Responsive */
@media (max-width: 1000px) { .video-card { width: calc(50% - 10px); } }
@media (max-width: 600px) { .video-card { width: 100%; } }
/* Animation for the whole container */
#result {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    transition: opacity 0.4s ease-in-out; /* Smooth transition when changing views */
}

/* Fade-In Animation */
@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Apply this class to the Detail Container and Cards */
.detail-container, .video-card {
    animation: fadeInScale 0.4s ease-out forwards;
}

/* Smooth hover transition for cards */
.video-card {
    background-color: #181818;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 20px;
    width: calc(25% - 15px);
    min-width: 250px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1), 
                border-color 0.3s ease, 
                background-color 0.3s ease;
}

.video-card:hover {
    transform: scale(1.05); /* Slight zoom like Netflix cards */
    border-color: #e50914;
    background-color: #222;
    z-index: 10;
}

/* Smooth button transitions */
button {
    transition: all 0.2s ease-in-out;
}

button:active {
    transform: scale(0.95); /* Button "squish" effect when clicked */
}
    </style>
</head>

</body>
</html>
