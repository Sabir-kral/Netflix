<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
<style>
/* Netflix Cinematic Theme */
:root {
    --netflix-red: #e50914;
    --netflix-black: #141414;
    --netflix-dark-grey: #181818;
    --netflix-light-grey: #2f2f2f;
    --text-white: #ffffff;
    --text-grey: #b3b3b3;
}

body {
    background-color: var(--netflix-black);
    color: var(--text-white);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: var(--netflix-red);
    margin-bottom: 30px;
    letter-spacing: 1px;
}

/* The Container Wrapper */
#result {
    width: 100%;
    max-width: 900px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Profile Card Styling */
#result div[onclick] {
    background-color: var(--netflix-dark-grey);
    padding: 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    border: 1px solid transparent;
    position: relative;
    overflow: hidden;
}

#result div[onclick]:hover {
    transform: scale(1.05);
    background-color: var(--netflix-light-grey);
    z-index: 10;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}

/* Profile Content */
#result div b {
    display: block;
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: var(--text-white);
}

#result div br { display: none; } /* Clean up spacing */

#result div {
    font-size: 0.9rem;
    color: var(--text-grey);
    line-height: 1.8;
}

/* Individual View & Form (When a user is clicked) */
/* This overrides the grid when viewing one user */
#result:has(.profile-detail), .profile-detail-container {
    display: block; 
    background: var(--netflix-dark-grey);
    border-radius: 8px;
    padding: 40px;
}

/* Buttons */
button {
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
}

/* The "Back" Button */
#goBack, button[onclick*="goBack"] {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    margin-bottom: 20px;
}

#goBack:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Save / Update Buttons */
button[onclick*="showUpdateForm"], button[onclick*="updateUser"] {
    background-color: var(--netflix-red);
    color: white;
}

/* Delete Button */
button[onclick*="deleteUser"] {
    background-color: transparent;
    color: var(--text-grey);
    border: 1px solid var(--text-grey);
}

button[onclick*="deleteUser"]:hover {
    background-color: #333;
    color: white;
    border-color: white;
}

/* Input Styling (Netflix Sign-in Style) */
input {
    background: #333;
    border: none;
    border-radius: 4px;
    color: white;
    height: 50px;
    line-height: 50px;
    padding: 0 20px;
    width: 100%;
    margin: 10px 0 20px 0;
}

input:focus {
    background: #454545;
    outline: none;
    border-bottom: 2px solid #e87c03; /* Netflix orange focus */
}

label {
    color: #8c8c8c;
    font-size: 0.8rem;
}
</style>
</head>
<body>
       <a href="adminPanel.html"><button id="goBack">goBack</button></a>
    <h1>Profiles</h1>
    <div id="result">
        </div>
     
    <script src="getAll.js"></script>
</body>
</html>
