<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin | Update Video</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: #141414;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.form-card {
    background-color: rgba(0, 0, 0, 0.85);
    padding: 40px;
    border-radius: 8px;
    width: 100%;
    max-width: 500px;
    border: 1px solid #333;
}

h2 {
    margin-bottom: 25px;
    font-size: 28px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 12px;
    color: #e50914; /* Netflix Red */
    margin-bottom: 5px;
    font-weight: bold;
    text-transform: uppercase;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    background: #333;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
}

input:focus {
    outline: none;
    background: #454545;
    border-bottom: 2px solid #e50914;
}

.checkbox-group {
    margin: 20px 0;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #b3b3b3;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.btn-save {
    background-color: #e50914;
    color: white;
    border: none;
    padding: 15px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
}

.btn-save:hover { background-color: #f40612; }

.btn-back {
    background: transparent;
    color: #b3b3b3;
    border: 1px solid #333;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
}

.btn-back:hover { background: #333; color: white; }

#result {
    margin: 15px 0;
    text-align: center;
    font-size: 14px;
}
    </style>
</head>
<body>

    <div class="form-card">
        <h2>Update Video Details</h2>
         <div class="input-group">
            <label>id</label>
            <input type="text" id="id" placeholder="id">
        </div>
        
        <div class="input-group">
            <label>Video Title</label>
            <input type="text" id="name" placeholder="Name">
        </div>

        <div class="input-group">
            <label>Description</label>
            <input type="text" id="description" placeholder="Description">
        </div>

        <div class="input-group">
            <label>Age Limit</label>
            <input type="number" id="ageLimit" placeholder="Age Limit">
        </div>

        <div class="input-group">
            <label>Uploader</label>
            <input type="text" id="uploadedBy" placeholder="Uploaded By">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="active">
            <label for="active">Is Video Active?</label>
        </div>

        <div id="result"></div>
        
        <div class="button-group">
            <button onclick="updateVideo()" class="btn-save">Save Changes</button>
            <button onclick="window.location.href = 'main.html'" class="btn-back">Cancel</button>
        </div>
    </div>

    <script src="updateVideo.js"></script>
</body>
</html>
