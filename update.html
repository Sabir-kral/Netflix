<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Edit Profile</title>
    <style>
        :root {
    --netflix-red: #E50914;
    --dark-bg: #141414;
    --input-bg: #333333;
    --text-muted: #a3a3a3;
}

body {
    background-color: var(--dark-bg);
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.netflix-container {
    width: 90%;
    max-width: 600px;
    animation: fadeIn 0.5s ease-out;
}

h1 {
    font-size: 3rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.separator {
    border: none;
    height: 1px;
    background-color: #333;
    margin-bottom: 2rem;
}

.profile-flex {
    display: flex;
    gap: 2rem;
}

/* Avatar Styling */
.avatar-box {
    position: relative;
    width: 120px;
    height: 120px;
}

.avatar-box img {
    width: 100%;
    border-radius: 4px;
}

.overlay {
    position: absolute;
    bottom: 5px;
    left: 5px;
    background: rgba(0,0,0,0.6);
    padding: 4px;
    border-radius: 50%;
    font-size: 0.7rem;
}

/* Form Styling */
.settings-form {
    flex-grow: 1;
}

.input-container {
    position: relative;
    margin-bottom: 1.2rem;
}

.input-container input {
    width: 100%;
    background: var(--input-bg);
    border: none;
    border-radius: 4px;
    padding: 20px 12px 8px 12px;
    color: white;
    font-size: 1rem;
    outline: none;
    box-sizing: border-box;
    transition: background 0.2s;
}

.input-container input:focus {
    background: #454545;
}

/* Floating Labels */
.input-container label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    font-size: 1rem;
    transition: all 0.2s ease;
    pointer-events: none;
}

/* When input is focused or not empty, move label up */
.input-container input:focus + label,
.input-container input:not(:placeholder-shown) + label {
    top: 10px;
    font-size: 0.7rem;
    font-weight: bold;
}

/* Buttons */
.action-buttons {
    margin-top: 2.5rem;
    display: flex;
    gap: 1rem;
}

.btn-save {
    background-color: #fff;
    color: #000;
    padding: 10px 28px;
    border: none;
    font-weight: bold;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.2s;
}

.btn-save:hover {
    background-color: var(--netflix-red);
    color: #fff;
}

.btn-cancel {
    background: transparent;
    color: var(--text-muted);
    border: 1px solid var(--text-muted);
    padding: 10px 28px;
    font-weight: bold;
    letter-spacing: 1px;
    cursor: pointer;
}

.btn-cancel:hover {
    border-color: #fff;
    color: #fff;
}

#statusMessage {
    margin-top: 1rem;
    font-size: 0.9rem;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>

    <div class="netflix-container">
        <h1>Edit Settings</h1>
        <hr class="separator">


            <form id="updateForm" class="settings-form">
                
                <div class="input-container">
                    <input type="text" id="name" placeholder=" " required autocomplete="off">
                    <label for="name">Full Name</label>
                </div>

                <div class="input-container">
                    <input type="text" id="username" placeholder=" " required autocomplete="off">
                    <label for="username">Username</label>
                </div>

                <div class="input-container">
                    <input type="email" id="email" placeholder=" " required autocomplete="off">
                    <label for="email">Email Address</label>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn-save" onclick="updateUserInfo()">SAVE</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href = 'main.html'">CANCEL</button>
                </div>
                
                <p id="statusMessage"></p>
            </form>
        </div>
    </div>

    <script src="update.js"></script>
</body>
</html>
