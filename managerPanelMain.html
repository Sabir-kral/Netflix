<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

body {
    background-color: #111;
    color: white;
}

/* Navbar Styling */
.nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
    z-index: 100;
    transition: background-color 0.5s ease;
}

.nav__logo {
    width: 100px;
    object-fit: contain;
}

.nav__links a {
    color: #e5e5e5;
    text-decoration: none;
    margin-left: 20px;
    font-size: 0.9rem;
}

.nav__avatar img {
    width: 35px;
    border-radius: 4px;
}

/* Banner Styling */
.banner {
    color: white;
    object-fit: contain;
    height: 600px;
    background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.8)), 
        url('https://images.alphacoders.com/941/941850.jpg'); /* Backup bg */
    background-size: cover;
    background-position: center center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 4%;
}

.banner__title {
    font-size: 3rem;
    font-weight: 800;
    padding-bottom: 0.3rem;
}

.banner__description {
    width: 45rem;
    line-height: 1.3;
    padding-top: 1rem;
    font-size: 0.8rem;
    max-width: 360px;
    height: 80px;
}

.banner__button {
    cursor: pointer;
    color: #fff;
    outline: none;
    border: none;
    font-weight: 700;
    border-radius: 0.2vw;
    padding: 0.5rem 2rem;
    margin-right: 1rem;
    background-color: rgba(51, 51, 51, 0.5);
}

.banner__button:hover {
    color: #000;
    background-color: #e6e6e6;
    transition: all 0.2s;
}

/* Rows & Cards */
.row {
    margin-left: 20px;
    padding-bottom: 40px;
}

.row__title {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.row__posters {
    display: flex;
    overflow-y: hidden;
    overflow-x: scroll;
    padding: 20px;
}

.row__posters::-webkit-scrollbar {
    display: none; /* Hide scrollbar */
}

.video-card {
    background-color: #181818;
    min-width: 200px;
    height: 120px;
    margin-right: 10px;
    padding: 15px;
    border-radius: 4px;
    transition: transform 450ms;
    cursor: pointer;
    font-size: 0.8rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.video-card:hover {
    transform: scale(1.08);
}

.video-card h4 {
    color: #fff;
    margin-bottom: 5px;
}

.video-card .age {
    border: 1px solid gray;
    padding: 1px 4px;
    font-size: 10px;
    width: fit-content;
}
/* Container for all videos - enables horizontal scrolling */
.row__posters {
    display: flex;
    overflow-y: hidden;
    overflow-x: scroll;
    padding: 20px;
    gap: 10px;
}

/* Hide the ugly scrollbar but keep the functionality */
.row__posters::-webkit-scrollbar {
    display: none;
}

/* The individual Video Card */
.video-card {
    background-color: #181818; /* Netflix dark grey */
    min-width: 240px;
    height: 140px;
    border-radius: 4px;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease;
    cursor: pointer;
    border: 1px solid #333;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

/* Hover Effect: The card pops out slightly */
.video-card:hover {
    transform: scale(1.1);
    z-index: 10;
    border-color: #fff;
}

.video-card__title {
    font-size: 1rem;
    margin-bottom: 5px;
    color: #fff;
}

.video-card__metadata {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}

.age-limit {
    border: 1px solid #808080;
    padding: 0px 5px;
    font-size: 10px;
    color: #fff;
}

.uploader {
    font-size: 11px;
    color: #46d369; /* Netflix green for matches/uploaders */
    font-weight: bold;
}

.video-card__desc {
    font-size: 0.75rem;
    color: #d2d2d2;
    display: -webkit-box;
    -webkit-line-clamp: 2; /* Limits text to 2 lines */
    -webkit-box-orient: vertical;
    overflow: hidden;
    margin-bottom: 10px;
}

/* Small play buttons at the bottom of the card */
.mini-play {
    background-color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    font-size: 12px;
    cursor: pointer;
}

.mini-add {
    background-color: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid white;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
}
/* --- Search Bar Styling --- */
.search-box {
    display: flex;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid white;
    padding: 5px 10px;
    margin-left: auto;
    margin-right: 20px;
}

#searchInput {
    background: transparent;
    border: none;
    color: white;
    outline: none;
    width: 150px;
    transition: width 0.3s;
}

#searchInput:focus { width: 250px; }

/* --- Detail Page Styling --- */
.video-detail-container {
    padding-top: 100px;
    background-color: #141414;
    min-height: 100vh;
}

.player-section {
    width: 100%;
    background: black;
    height: 70vh;
}

.main-video-player {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.info-section {
    padding: 40px 4%;
}

.info-title { font-size: 3rem; margin-bottom: 10px; }

.info-meta {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    color: #46d369;
    font-weight: bold;
}

.info-desc {
    max-width: 700px;
    font-size: 1.1rem;
    line-height: 1.5;
    color: #d2d2d2;
}

.back-btn {
    margin: 20px 4%;
    background: #e50914;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
}
/* The container holding all the videos */
#video-list {
    display: flex;       /* This puts items side-by-side */
    flex-wrap: wrap;     /* This allows items to go to the next line if there's no room */
    gap: 20px;           /* Spacing between video cards */
    padding: 20px;
    justify-content: flex-start; /* Aligns them to the left */
}


#video-list {
    display: flex;          /* Put them in a row */
    flex-wrap: wrap;        /* THE KEY: Go down if the page is full */
    gap: 20px;              /* Space between cards */
    padding: 40px;          /* Space around the edges */
    justify-content: center; /* Keeps them centered on the screen */
}

/* Individual Video Card */
.video-card {
    background-color: #181818;
    width: 300px;           /* Set a fixed width for each video */
    min-height: 200px;
    border-radius: 8px;
    padding: 20px;
    border: 1px solid #333;
    transition: transform 0.2s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.video-card:hover {
    transform: scale(1.05); /* Netflix pop-out effect */
    border-color: #e50914;
}
/* This is your main container from the JS */
#videos {
    display: flex;          /* Align items in a row */
    flex-wrap: wrap;        /* THE MAGIC: If row is full, go down */
    gap: 20px;              /* Space between the video cards */
    padding: 20px 4%;       /* Standard Netflix side-breathing room */
    justify-content: flex-start; /* Align cards to the left */
    width: 100%;            /* Take full width of the screen */
}

/* Individual Video Card logic */
.video-card {
    background: #181818;
    /* This calculates the width: 4 cards per row (minus gaps) */
    width: calc(25% - 20px); 
    min-width: 260px;       /* Don't let them get too skinny on small screens */
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease;
    border: 1px solid #333;
    display: flex;
    flex-direction: column;
}

/* Zoom effect when you hover */
.video-card:hover {
    transform: scale(1.05);
    border-color: #e50914; /* Netflix Red */
    z-index: 5;
}

/* Ensure the description doesn't make the card 1 mile long */
.video-card__desc {
    font-size: 0.85rem;
    color: #b3b3b3;
    display: -webkit-box;
    -webkit-line-clamp: 3; /* Limit to 3 lines */
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* Tablet: 3 per row */
@media (max-width: 1100px) {
    .video-card { width: calc(33.33% - 20px); }
}

/* Mobile: 1 per row */
@media (max-width: 600px) {
    .video-card { width: 100%; }
}
#ManagerPanel:hover{
        transform: scale(1.05);
    border-color: rgb(60, 60, 255);
    z-index: 5;
}
    </style>
</head>
