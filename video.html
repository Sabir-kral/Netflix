<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #141414; /* Netflix Background */
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%);
    color: #fff;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container for your inputs */
.form-card {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 60px 68px 40px;
    border-radius: 8px;
    width: 100%;
    max-width: 450px;
    display: flex;
    flex-direction: column;
}

h2 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 28px;
}

/* Input Styling */
input[type="text"], 
input[type="number"] {
    background: #333;
    border: none;
    border-radius: 4px;
    color: #fff;
    height: 50px;
    line-height: 50px;
    padding: 16px 20px;
    margin-bottom: 16px;
    width: 100%;
    font-size: 16px;
}

input:focus {
    background: #454545;
    outline: none;
    border-bottom: 2px solid #e50914; /* The Red Line */
}

/* Checkbox Row */
.checkbox-group {
    display: flex;
    align-items: center;
    margin: 10px 0 20px 0;
    color: #b3b3b3;
    font-size: 14px;
}

input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-right: 10px;
    accent-color: #e50914;
}

/* The Netflix Red Button */
.btn-get-started {
    background-color: #e50914;
    color: #fff;
    padding: 16px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 24px;
    transition: background 0.2s ease;
}

.btn-get-started:hover {
    background-color: #c11119;
}

/* Result Message */
#result {
    margin-top: 15px;
    font-size: 14px;
    color: #00df81; /* Success Green */
    text-align: center;
}
/* Secondary button for 'Go Back' */
.btn-secondary {
    background-color: transparent;
    color: #b3b3b3; /* Muted gray text */
    padding: 12px;
    font-size: 14px;
    font-weight: 500;
    border: 1px solid #333; /* Dark border */
    border-radius: 4px;
    cursor: pointer;
    margin-top: 12px; /* Small gap between buttons */
    transition: all 0.2s ease;
    width: 100%;
    text-align: center;
}

.btn-secondary:hover {
    background-color: #333; /* Lightens up on hover */
    color: #ffffff;
    border-color: #fff;
}
    </style>
</head>
<body>

<div class="form-card">
    <h2>Add Video</h2>

    <input type="text" id="name" placeholder="Video Name">
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="ageLimit" placeholder="Age Limit">

    <div class="checkbox-group">
        <input type="checkbox" id="active">
        <label for="active">Active</label>
    </div>

    <input type="text" id="uploadedBy" placeholder="Uploaded By">

    <div id="result"></div>
    
    <button id="add" class="btn-get-started" onclick="video()">Save Video</button>
    
    <a href="main.html"><button id="back" class="btn-secondary" >Go Back</button></a>
</div>

    <script src="video.js"></script>
</body>
</html>
